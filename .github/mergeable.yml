version: 2
mergeable:
  - when: pull_request.*, pull_request_review.*
    name: 'Approval check'
    validate:
      - do: approvals
        min:
          count: 1
          message: 'Review from `rancher/ui` gh team member required'
        limit:
          teams: ['rancher/ui']
